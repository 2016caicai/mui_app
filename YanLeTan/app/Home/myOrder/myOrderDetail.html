<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/Home/myOrder/myOrderDetail.css"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">订单详情</h1>
	</header>
	<div class="mui-content">
		<ul class="box">
			<li><p class="userImg">头像 <img src="../../../img/iconfont-ren-@2x_45.png" alt="" /></p></li>
			<li><p class="userName">用户姓名<span class="right"></span></p></li>
			<li><p class="userPhone" >手机号码<span class="right"></span></p></li>
			<li><p class="userSoft" >服务内容<span class="right"></span></p></li>
			<li><p class="softPrice" >服务价格<span class="right">￥<span class="value"></span></span></p></li>
			<li><p class="softTime" >预约时间<span class="right"></span></p></li>
			<li><p class="softAddress" >服务地点<span class="right"></span></p></li>
			<li><p class="personDetial" >病情描述<span class="right"></span></p></li>
			<li><p class="personStatus" >咨询状态<span class="right"></span></p></li>
		</ul>
		<button id="sure" class="mui-btn mui-btn-block">确认完成</button>
	</div>
	<script src="../../../js/common/mui.min.js"></script>
	<script src="../../../js/common/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../js/Home/myOrder/myOrderDetail.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
