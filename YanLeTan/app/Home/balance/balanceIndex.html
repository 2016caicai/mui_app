	<header class="mui-bar mui-bar-nav">

	    <a class="mui-icon-right-nav mui-pull-right "><img src="../../../img/yue.png" alt="" /></a>
	</header>
	<div class="mui-content">
		<div class="yue_header">
			<a class="headerL"><p>￥<span class="headerL_val"></span></p><p>余额</p></a><span class="shuxian"></span>			
			<a class="headerR"><img src="../../../img/iconfont-tixian@2x.png" alt="" /><p>我要提现</p></a>
		</div>
		<div class="yue_title">
			<p>账户提现说明</p>
			<p>1.专家每周限提现1次(即每2次提现日期的间距需大于7天);<br/>2.提现支持工商银行,中国银行,建设银行,农业银行(必须为储蓄卡)等多个银行，具体可提现到页面进行查看;<br/>3.申请提现时确保信息输入无误，包括提现金额,所属银行,开户名,银行账户等。银行卡开户姓名必须与专家姓名一致;<br/>4.为了确保提现安全性，成功申请后，我司客服人员将致电专家确认个人提现信息，信息核对无误后，款项会与7个工作日内到账</p>
		</div>
	</div>
