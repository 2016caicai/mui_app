<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>   
    <link href="../../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/Home/balance/balanceCash.css"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">添加银行卡</h1>
	</header>
	<div class="mui-content">
		<p class='addcart-title'>请绑定持卡人本人的银行卡</p>
		<ul class='addcart-ul'>
			<li class='addcart-li '><span>持卡人</span><input class='username' type="text" placeholder="请输入持卡人真实姓名" /></li>
			<li class='addcart-li '><span>卡号</span><input class='usercard' type="text" placeholder="请输入正确的卡号" /></li>
			<li class='addcart-li '><span>卡号确认</span><input class='usercard2' type="text" placeholder="请再输入一次卡号" /></li>
		</ul>
		<button id='bindcard' disabled="true">下一步</button>
	</div>
	<script src="../../../js/common/mui.min.js"></script>
	<script src="../../../js/common/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../js/Home/balance/balanceCardbind.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
