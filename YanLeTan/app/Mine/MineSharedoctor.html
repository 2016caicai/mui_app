<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>邀请患者</title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/Mine/Minesharepatient.css"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">邀请医生</h1>
	</header>
	<div class="mui-content">
		<div id="slider" class="mui-slider mui-fullscreen">
			<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<div class="mui-scroll">
					<a class="mui-control-item mui-active" href="#item1mobile">
						扫码邀请
					</a>
					<a class="mui-control-item" href="#item2mobile">
						社会邀请
					</a>
				</div>
			</div>
			<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-3"></div>
			<div class="mui-slider-group">
				<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<a id='code'><img src="../../img/Code.png" alt="" /></a>
				</div>
				<div id="item2mobile" class="mui-slider-item mui-control-content">
					<div id="scroll2" class="mui-scroll-wrapper">
						<div class="mui-scroll orderUl">
							<div class="firstrow"><a class='shareitem mui-col-xs-4' title="weichat"><img title="weichat" class="" src="../../img/tuceng--7-@2x.png" alt="" /><div title="weichat">微信好友</div></a><a class='shareitem mui-col-xs-4' title='weichatspace' ><img title='weichatspace' src="../../img/tuceng--1@2x.png"/><div title='weichatspace'>朋友圈</div></a><a class='shareitem mui-col-xs-4' title='weibo' ><img title='weibo' src="../../img/eye80-@2x.png"/><div title='weibo'>新浪微博</div></a></div>
							<div class="secondrow"><a class='shareitem mui-col-xs-4' title="qqspace" ><img title="qqspace" src="../../img/qq-13@3x.png"/><div title="qqspace">QQ空间</div></a><a class='shareitem mui-col-xs-4' title='qq' ><img title='qq' src="../../img/qq@2x.png"/><div title='qq'>QQ好友</div></a><a id="copy" class='shareitem mui-col-xs-4' ><img src="../../img/link@3x.png"/><div>复制链接</div></a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	<script src="../../js/common/mui.min.js"></script>
	<script src="../../js/common/common.js" type="text/javascript" charset="utf-8"></script>
