<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/Mine/MineProfession.css"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">执业资格证书</h1>
	</header>
	<div class="mui-content">
		<div id="showEdit">
	        <header class="mui-bar mui-bar-nav mui-nav-bg" >
	            <a class=" mui-icon mui-icon-closeempty mui-pull-left"  onclick="closeEdit();"></a>
	            <a class=" mui-icon mui-icon-checkmarkempty mui-pull-right"  onclick="confirm();"></a>
	        </header>
	        <div id="report"></div>
		</div>
		<div class="header">
			<a id="add" class="mui-btn mui-btn-block" ><img id="userimg" src="../../img/juxin-34-@3x_96.png" alt="" /></a>			
			<h2>请上传医师执业证书</h2>
			<p>请确保照片内容清晰</p>
		</div>
		<div class="example">
			<img src="../../img/example.png" alt="" />
		</div>
		<button class="mui-btn mui-btn-block" id="send">提交</button>
	</div>
	<div id="popover" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li onclick="getImage()" class="mui-table-view-cell">
					<a href="#">拍照</a>
				</li>
				<li onclick="appendByGallery()" class="mui-table-view-cell">
					<a href="#">从相册中选择图片</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#popover"><b>取消</b></a>
				</li>
			</ul>
		</div>
	<script src="../../js/common/mui.min.js"></script>
	<script src="../../js/common/binaryajax.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/common/exif.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/common/canvasResize.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/common/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/Mine/changeIme.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/Mine/MineProfession.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
