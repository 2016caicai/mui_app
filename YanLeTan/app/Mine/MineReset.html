<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/login-reg-forget.css/login-reg-forget.css" />
    <link rel="stylesheet" href="../../css/login-reg-forget.css/reg-forget.css" />
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">重设密码</h1>
	</header>
	<div class="mui-content">
		<div class="login_form">
			<form id='reset-form' class="mui-input-group">
                 <div class="mui-input-row">
                     <label><img src="../../img/iconfont-mima-(1)--2@2x.png" class="phone_img"></img></label>
                     <input id='oldPassword' type="password" class="mui-input-clear mui-input" placeholder="输入旧密码">
                 </div>
                 <div class="mui-input-row">
                     <label><img src="../../img/iconfont-mima-(1)--2@2x.png" class="phone_img"></img></label>
                     <input id='newPassword' type="password" class="mui-input-clear mui-input" placeholder="请输入新密码">
                 </div>
             </form>
		</div>
		<div class="reset_btn">
			<button class="mui-btn mui-btn-block">确认</button>
		</div>
		
	</div>
	<script src="../../js/common/mui.min.js"></script>
	<script src="../../js/common/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/Mine/MineReset.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
