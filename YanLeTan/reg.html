<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>    
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/login-reg-forget.css/login-reg-forget.css" />
    <link rel="stylesheet" href="css/login-reg-forget.css/reg-forget.css" />
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">注册</h1>
	    <a class="mui-pull-right" id="login">已有账户</a>
	</header>
	<div class="mui-content">
		<div class="login_form">
			<form id='login-form' class="mui-input-group">
                 <div class="mui-input-row">
                     <label><img src="img/iconfont-shoujihaoma01@2x.png" class="phone_img"></img></label>
                     <input id='Account' type="text" class="mui-input-clear mui-input" placeholder="输入您的手机号码">
                 </div>
                 <div class="mui-input-row">
                     <label><img src="img/iconfont-bianji-(1)@2x.png" class="phone_img"></img></label>
                     <input id='Code' type="text" class=" mui-input" placeholder="输入验证码">
                     <a id="Send" class="mui-btn mui-block" >发送验证码</a>
                 </div>
                 <div class="mui-input-row">
                     <label><img src="img/iconfont-mima-(1)--2@2x.png" class="phone_img"></img></label>
                     <input id='Password' type="password" class="mui-input-clear mui-input" placeholder="输入登陆密码">
                 </div>
                 <div class="mui-input-row">
                     <label><img src="img/iconfont-mima-(1)--2@2x.png" class="phone_img"></img></label>
                     <input id='PasswordOk' type="password" class="mui-input-clear mui-input" placeholder="再次输入登陆密码">
                 </div>
             </form>
		</div>
		<div class="login_btn">
			<button class="mui-btn mui-btn-block">注册</button>
		</div>
		<div class="checkbox">
			<span class="checkbox_img">
			<img id="checkbox_img" src="img/iconfont-gouxuan2@2x_80.png" alt="check" />	
			</span>
			<span class="checkbox_text">同意《养乐堂用户服务协议》</span>
		</div>
	</div>
	<script src="js/common/mui.min.js"></script>
	<script src="js/common/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login-reg-forget/reg.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
