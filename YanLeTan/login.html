<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>login</title>    
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/login-reg-forget.css/login-reg-forget.css" />
    <link rel="stylesheet" type="text/css" href="css/login-reg-forget.css/login.css"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">登陆</h1>
	    <a class="mui-pull-right" id="reg">注册</a>
	</header>
	<div class="mui-content">
		<div class="logo">
			<img  src="img/yishen@2x.png" alt="" />
		</div>
		<div class="login_form">
			<form id='login-form' class="mui-input-group">
                 <div class="mui-input-row">
                     <label><img src="img/iconfont-shoujihaoma01@2x.png" class="phone_img"></img></label>
                     <input id='Account' type="text"  class="mui-input-clear mui-input" placeholder="输入您的手机号码">
                 </div>
                 <div class="mui-input-row">
                     <label><img src="img/iconfont-mima-(1)--2@2x.png" class="phone_img"></img></label>
                     <input id='Password' type="password" class="mui-input-clear mui-input" placeholder="输入密码">
                 </div>
             </form>
		</div>
		<div class="login_btn">
			<button class="mui-btn mui-btn-block">登陆</button>
		</div>
		<div class="forget">
			<a id="forget">忘记密码？</a>
		</div>
	</div>
	<script src="js/common/mui.min.js"></script>
	<script src="js/common/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login-reg-forget/login.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
